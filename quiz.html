<!DOCTYPE html>
<html>

<head>
  <title> Final Project </title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="quiz.css">
  <meta charset="UTF-8" />
</head>

<body>
  <div id="quizbox-container">
    <div class="quiz-wrapper">
      <div id="quizbox">
      </div>
      <button id="start" class="button" onclick="startQuiz()"> Start The Quiz</button>
      <button id="next" class="button" onclick="changeQuestion()"> Next</button>
      <button id="getanswer" class="button" onclick="getCurrentAnswer()">Get Answer</button>
      <button id="submit" class="button" onclick="submit()">Submit</button>
      <button id="retry" value="Refresh Page" onClick="window.location.reload(); retry();">Retry</button>
    </div>
  </div>
  <div id="answer"></div>
  <script type="text/javascript" src="jQuery.js"></script>
  <script type="text/javascript" src="quiz.js"></script>
</body>

</html>
